<mat-list data-cy="task-list">
  <mat-list-item *ngFor="let task of tasksNotDone" class="mat-elevation-z1">
    <mat-icon mat-list-icon>assignment</mat-icon>
    <h4 mat-line>{{task.name}}</h4>
    <p mat-line>ID: {{task.id}}</p>
    <mat-checkbox [(ngModel)]="task.done" (change)="update(task)"></mat-checkbox>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Delete task" (click)="delete(task)">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>


<mat-card>
  <mat-card-header>
    <mat-card-title>Done</mat-card-title>
    <button mat-button (click)="deleteAll()">Delete all</button>
  </mat-card-header>

  <mat-card-content>
    <mat-list data-cy="task-list-done" *ngIf="tasksDone.length > 0">
      <mat-list-item *ngFor="let task of tasksDone" class="mat-elevation-z1">
        <mat-icon mat-list-icon>assignment</mat-icon>
        <h4 mat-line>{{task.name}}</h4>
        <p mat-line>ID: {{task.id}}</p>
        <mat-checkbox [(ngModel)]="task.done" (change)="update(task)"></mat-checkbox>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Delete task" (click)="delete(task)">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
